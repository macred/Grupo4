<div class="row">
  <div class="col-md-5 mx-auto">
    <div class="card">
      <div class="card-header">
        Registro cliente
      </div>
      <div class="card-body">
        <form (submit)="singUp()">
          <div class= "form-group">
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required>
          </div>
          <div class= "form-group">
            <input type="text" [(ngModel)]="user.lastname" name="lastname" class="form-control" placeholder="Apellido" required>
          </div>
          <div class= "form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo" required>
          </div>
          <div class= "form-group">
            <input type="text" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class= "form-group">
            <input type="text" [(ngModel)]="user.adress" name="adress" class="form-control" placeholder="Dirección de envío" required>
          </div>
          <div class= "form-group">
            <input type="text" [(ngModel)]="user.movil" name="movil" class="form-control" placeholder="Celular" required>
          </div>
          <button type="submit" class= "btn btn-primary btn-block">
            Registrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
